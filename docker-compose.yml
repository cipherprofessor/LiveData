version: "3.9"

# ============================================
# LiveData - Development Stack
# ============================================
# This setup is for local development only
# For production, use docker-compose.production.yml

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: live_data_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: live_data
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - livedata_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: live_data_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - livedata_dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  livedata_dev:
    driver: bridge

volumes:
  pg_data:
  redis_data:
